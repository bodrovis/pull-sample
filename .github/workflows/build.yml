name: build
on:
  push:
    branches: [ "**" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.module }})
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        module: [ commit_changes, detect_changed_files, lokalise_download ]

    env:
      CGO_ENABLED: "0"
      SOURCE_DATE_EPOCH: "1704067200"
      GOWORK: "off"

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.3"
          check-latest: false

      - name: Go env
        run: |
          go version
          go env

      - name: Build ${{ matrix.module }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cd "src/${{ matrix.module }}"
          go mod verify
          go build \
            -trimpath \
            -buildvcs=false \
            -mod=vendor \
            -ldflags "-buildid=" \
            -o "../../dist/${{ matrix.module }}" \
            .

      - name: Checksums
        run: |
          cd dist
          sha256sum "${{ matrix.module }}" > "${{ matrix.module }}.sha256"
          cat "${{ matrix.module }}.sha256"

      - name: Upload artifact (${{ matrix.module }})
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.module }}
          path: |
            dist/${{ matrix.module }}
            dist/${{ matrix.module }}.sha256
